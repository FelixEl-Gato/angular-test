<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between"  *ngFor="let character of characters; let i = index; let isFirst = first" [ngClass]="{
    'list-group-item-dark': isFirst
  }" >
    <div>
      <span>{{i+1}}. </span>
      <span>{{character.name}} - </span>
      <span>Power: {{character.power}}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)" >X</button>
  </li>
</ul>
